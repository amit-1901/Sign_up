<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="background-image">
    <img src="image.jpg" alt="Healthcare Background">
  </div>
  <div class="container">   
    <div class="header">
      <h1>Welcome to CareConnect</h1>
      <p>Join us to take the next step towards better health</p>
    </div>
    <!-- <h2>Signup</h2> -->
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>   <!-- name section -->
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <p class="error-message" id="nameError"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>  <!-- email section -->
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <p class="error-message" id="emailError"></p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>  <!-- password section -->
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <p class="error-message" id="passwordError"></p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>  <!-- confirm password section -->
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <p class="error-message" id="confirmPasswordError"></p>
      </div>
      <button type="submit" id="signupButton">Signup</button>  <!-- Submit button -->
    </form>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
